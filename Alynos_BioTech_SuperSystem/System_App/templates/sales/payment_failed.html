
{% extends 'layout.html' %}

{% load static %}

{% block body %}

<section class="section confirmation">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
          <div class="confirmation-content text-center">
            <i class="icofont-check-circled text-lg text-color-2"></i>
              <h2 class="mt-3 mb-4">Your Payment verification has failed!</h2>
              {% if messages %}
                {% for message in messages %}
                  <p class="alert alert-success">{{ message }}</p>
                {% endfor %}
              {% endif %}
              <p>Kindly try again or reach out to +254 720 034 000 for assistance</p>
          <a href="{% url 'BioTech_App:product_list' %}" class="btn btn-main-2 btn-round-full">Retry Purchase<i class="icofont-simple-right ml-2"></i></a>
          </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
